
<div class="loginWrapper" fxLayout.gt-lg="row wrap" fxLayout.xs="column" fxLayoutAlign.gt-lg="center" fxLayoutAlign.xs="center">
<div
fxFlex="65%"
fxFlex.md="50%"
fxHide.xs="true"
class="loginLeft">
</div>
    <!-- <mat-spinner ></mat-spinner> -->
  <div
  [ngClass.xs]="{'background': hasStyle}"
  fxFlex="100%"
  fxFlex.gt-md="60%"
  fxLayoutAlign="center center"
    class="loginFormWrapper" >
      <mat-card >
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-content >
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm.value)" fxLayout="column">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                  <input type="email" matInput placeholder="Email" (change)="userNameChanged()" formControlName="email" [email]="true">
                      <mat-error *ngIf="loginForm.get('email').hasError('required')">
                          This field is required
                      </mat-error>
                      <mat-error *ngIf="loginForm.get('email').hasError('email')">
                          Please enter a valid email address
                      </mat-error>
                </mat-form-field>

                <mat-form-field type="password" class="example-full-width"  appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="userPassword" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error>
                        <span *ngIf="loginForm.get('userPassword').hasError('required')">Please enter password</span>
                    </mat-error>
                  </mat-form-field>
                  {{loginForm.valid}}
                  <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
              </form>

        </mat-card-content>
      </mat-card>

  </div>
</div>
